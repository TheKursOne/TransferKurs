<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransferPile ¬∑ Firebase Room (Host Delete)</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
        }
        .app {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.04);
            padding: 32px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #0a1e2f;
        }
        .badge {
            background: #e6f0fa;
            color: #0066cc;
            padding: 8px 18px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 600;
        }
        .room-header {
            background: #f1f5f9;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .room-key-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        .key-badge {
            background: #0a1e2f;
            color: white;
            padding: 10px 24px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn {
            background: white;
            border: 1px solid #d1d9e6;
            padding: 10px 20px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 14px;
            color: #1e293b;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.15s;
        }
        .btn-primary {
            background: #0a1e2f;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background: #143750;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }
        .btn-outline {
            background: white;
            border: 1px solid #0a1e2f;
            color: #0a1e2f;
        }
        .room-input-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .room-input-area input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 1px solid #cbd5e1;
            border-radius: 40px;
            font-size: 15px;
        }
        .upload-area {
            background: #eef2ff;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .file-list {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #fafcfc;
            border-radius: 16px;
            margin-bottom: 10px;
            border-left: 4px solid #3b82f6;
        }
        .file-item:hover {
            background: #f1f9ff;
        }
        .file-detail {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .file-name {
            font-weight: 600;
            color: #0f172a;
        }
        .file-meta {
            font-size: 13px;
            color: #5e6f7e;
        }
        .btn-download, .btn-delete {
            background: none;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.1s;
        }
        .btn-download {
            color: #0a1e2f;
        }
        .btn-download:hover {
            background: #e6f0fa;
            border-color: #3b82f6;
        }
        .btn-delete {
            color: #b22234;
        }
        .btn-delete:hover {
            background: #fee2e2;
            border-color: #b91c1c;
        }
        .host-badge {
            background: #ffc107;
            color: #000;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 8px;
        }
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #6a7a8a;
            font-size: 13px;
            border-top: 1px solid #edf2f7;
            padding-top: 24px;
        }
        .hidden {
            display: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #0a1e2f;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <span class="title">‚àû TransferPile ¬∑ Room Only</span>
            <span class="badge">FIREBASE ¬∑ HOST DELETE</span>
        </div>

        <!-- ROOM CONTROLLER -->
        <div class="room-header">
            <div class="room-key-section">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <span style="font-weight: 600;">üîë Room Key:</span>
                    <span class="key-badge" id="currentRoomKeyBadge">-</span>
                    <button class="btn-small btn-outline" id="copyKeyBtn">üìã Salin</button>
                </div>
                <div style="display: flex; gap: 8px;">
                    <button class="btn-small" id="generateKeyBtn">üé≤ Generate Baru</button>
                    <button class="btn-small btn-primary" id="joinRoomBtn">üîÑ Join</button>
                </div>
            </div>
            <div class="room-input-area">
                <input type="text" id="roomKeyInput" placeholder="Masukkan key room...">
                <span style="color: #5e6f7e;">lalu klik Join</span>
            </div>
            <div style="margin-top: 16px; font-size: 14px;" id="roomStatus">
                ‚è≥ Memuat...
            </div>
        </div>

        <!-- UPLOAD KE ROOM -->
        <div class="upload-area">
            <span style="font-weight: 600; font-size: 16px;">‚¨ÜÔ∏è Upload ke room ini:</span>
            <label for="roomFileInput" class="btn btn-primary">
                üìÅ Pilih File
            </label>
            <input type="file" id="roomFileInput" multiple class="hidden">
            <span style="color: #4b5563;" id="uploadStatus"></span>
        </div>

        <!-- DAFTAR FILE DI ROOM -->
        <div style="display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 12px;">
            <h3 style="font-size: 18px; font-weight: 600;">üìÑ File di room</h3>
            <span id="fileCount" style="color: #3b82f6; font-size: 14px;"></span>
        </div>
        <div class="file-list" id="fileListContainer">
            <div style="color: #64748b; text-align: center; padding: 40px;">‚è≥ Memuat file...</div>
        </div>

        <div class="footer">
            ‚ö° OXYX ¬∑ PROTOKOL X ¬∑ HANYA HOST YANG BISA HAPUS ¬∑ FILE SHARING REAL-TIME
        </div>
    </div>

    <script>
        // ========== FIREBASE KONFIGURASI ==========
        // üîÅ GANTI DENGAN KONFIGURASI FIREBASE ANDA!
        const firebaseConfig = {
            apiKey: "AIzaSyDummy123456789",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // ========== GLOBAL STATE ==========
        let currentRoomKey = null;
        let currentUserHostId = null; // Device ID untuk identifikasi host
        let unsubscribeFiles = null;   // Listener Firestore

        // Generate unique device ID (disimpan di localStorage)
        const DEVICE_ID_KEY = 'TransferPile_DeviceID';
        let deviceId = localStorage.getItem(DEVICE_ID_KEY);
        if (!deviceId) {
            deviceId = 'device_' + Math.random().toString(36).substring(2) + Date.now();
            localStorage.setItem(DEVICE_ID_KEY, deviceId);
        }

        // ========== ELEMEN DOM ==========
        const currentRoomKeyBadge = document.getElementById('currentRoomKeyBadge');
        const copyKeyBtn = document.getElementById('copyKeyBtn');
        const generateKeyBtn = document.getElementById('generateKeyBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const roomKeyInput = document.getElementById('roomKeyInput');
        const roomStatus = document.getElementById('roomStatus');
        const roomFileInput = document.getElementById('roomFileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const fileListContainer = document.getElementById('fileListContainer');
        const fileCount = document.getElementById('fileCount');

        // ========== FUNGSI BANTU ==========
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return parseFloat((bytes / Math.pow(1024, i)).toFixed(1)) + ' ' + (sizes[i] || '');
        }

        function generateRoomKey() {
            return Math.random().toString(36).substring(2, 10); // 8 karakter
        }

        // ========== FIRESTORE: AMBIL ATAU BUAT ROOM ==========
        async function getOrCreateRoom(roomKey) {
            const roomRef = db.collection('rooms').doc(roomKey);
            const roomSnap = await roomRef.get();

            if (!roomSnap.exists) {
                // Room belum ada, user ini menjadi HOST
                await roomRef.set({
                    hostId: deviceId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log(`Room ${roomKey} dibuat, host: ${deviceId}`);
            }

            // Ambil data room (untuk cek host)
            const roomData = await roomRef.get();
            return { id: roomRef.id, ...roomData.data() };
        }

        // ========== MULAI LISTENER FILE ==========
        function subscribeToRoom(roomKey) {
            // Hentikan listener sebelumnya
            if (unsubscribeFiles) unsubscribeFiles();

            // Update UI
            currentRoomKey = roomKey;
            currentRoomKeyBadge.textContent = roomKey;
            roomKeyInput.value = roomKey;
            roomStatus.innerHTML = 'üîó Terhubung ke room: <strong>' + escapeHtml(roomKey) + '</strong>';

            // Listener file di room ini (order by uploadedAt descending)
            const filesQuery = db.collection('rooms').doc(roomKey).collection('files')
                .orderBy('uploadedAt', 'desc');

            unsubscribeFiles = filesQuery.onSnapshot(async (snapshot) => {
                // Ambil data room untuk cek host
                const roomDoc = await db.collection('rooms').doc(roomKey).get();
                const roomData = roomDoc.data();
                const isHost = (roomData?.hostId === deviceId);

                // Update status host
                if (isHost) {
                    roomStatus.innerHTML += ' <span class="host-badge">üëë HOST (kamu bisa hapus)</span>';
                } else {
                    roomStatus.innerHTML += ' <span style="background:#e2e8f0; padding:4px 12px; border-radius:20px; font-size:12px;">üë§ GUEST</span>';
                }

                // Tampilkan daftar file
                const files = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                fileCount.textContent = `${files.length} file`;

                if (files.length === 0) {
                    fileListContainer.innerHTML = `<div style="color: #64748b; text-align: center; padding: 40px;">üì≠ Belum ada file di room ini. Upload sekarang!</div>`;
                    return;
                }

                let html = '';
                files.forEach((file, index) => {
                    html += `
                        <div class="file-item" data-fileid="${escapeHtml(file.id)}">
                            <div class="file-detail">
                                <span class="file-name">${escapeHtml(file.name)}</span>
                                <span class="file-meta">${formatBytes(file.size)} ¬∑ ${escapeHtml(file.type.substring(0, 30))}</span>
                                <span style="font-size:12px; color:#5e6f7e;">dikirim: ${new Date(file.uploadedAt?.toDate()).toLocaleString()}</span>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn-download" data-url="${escapeHtml(file.url)}" data-name="${escapeHtml(file.name)}">‚¨áÔ∏è Download</button>
                                ${isHost ? `<button class="btn-delete" data-room="${escapeHtml(roomKey)}" data-fileid="${escapeHtml(file.id)}" data-storagepath="${escapeHtml(file.storagePath)}">‚úï Hapus</button>` : ''}
                            </div>
                        </div>
                    `;
                });
                fileListContainer.innerHTML = html;

                // Event listener download
                fileListContainer.querySelectorAll('.btn-download').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        const url = this.dataset.url;
                        const name = this.dataset.name;
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = name;
                        a.target = '_blank';
                        a.click();
                        e.stopPropagation();
                    });
                });

                // Event listener hapus (hanya host)
                fileListContainer.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', async function(e) {
                        const room = this.dataset.room;
                        const fileId = this.dataset.fileid;
                        const storagePath = this.dataset.storagepath;

                        if (!room || !fileId || !storagePath) return;

                        if (confirm('Hapus file ini dari room? Tindakan ini tidak bisa dibatalkan.')) {
                            try {
                                // Hapus dari Storage
                                await storage.ref(storagePath).delete();
                                // Hapus dari Firestore
                                await db.collection('rooms').doc(room).collection('files').doc(fileId).delete();
                                uploadStatus.innerText = '‚úÖ File dihapus';
                                setTimeout(() => { uploadStatus.innerText = ''; }, 3000);
                            } catch (err) {
                                console.error(err);
                                alert('Gagal menghapus: ' + err.message);
                            }
                        }
                        e.stopPropagation();
                    });
                });
            }, (error) => {
                console.error('Listener error:', error);
                roomStatus.innerHTML = '‚ùå Gagal memuat room. Periksa Firebase Security Rules.';
            });
        }

        // ========== UPLOAD FILE KE ROOM ==========
        async function uploadFilesToRoom(files) {
            if (!currentRoomKey) {
                alert('Join room terlebih dahulu.');
                return;
            }
            if (!files || files.length === 0) return;

            uploadStatus.innerHTML = '<span class="loading"></span> Mengupload...';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // Buat path unik di Storage: rooms/{roomKey}/{timestamp}-{fileName}
                const timestamp = Date.now();
                const safeName = file.name.replace(/[^a-zA-Z0-9.\-]/g, '_');
                const storagePath = `rooms/${currentRoomKey}/${timestamp}_${safeName}`;
                const storageRef = storage.ref(storagePath);

                try {
                    // Upload file ke Storage
                    const snapshot = await storageRef.put(file);
                    const downloadURL = await snapshot.ref.getDownloadURL();

                    // Simpan metadata ke Firestore
                    await db.collection('rooms').doc(currentRoomKey).collection('files').add({
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        url: downloadURL,
                        storagePath: storagePath,
                        uploadedBy: deviceId,
                        uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    uploadStatus.innerText = `‚úÖ Upload selesai (${i+1}/${files.length})`;
                } catch (err) {
                    console.error(err);
                    uploadStatus.innerText = `‚ùå Gagal upload ${file.name}: ${err.message}`;
                }
            }

            setTimeout(() => { uploadStatus.innerText = ''; }, 3000);
            roomFileInput.value = '';
        }

        // ========== EVENT LISTENER ==========
        // Generate key baru
        generateKeyBtn.addEventListener('click', async () => {
            const newKey = generateRoomKey();
            roomKeyInput.value = newKey;
            // Langsung join
            await joinRoomBtn.click();
        });

        // Join room
        joinRoomBtn.addEventListener('click', async () => {
            let key = roomKeyInput.value.trim();
            if (!key) {
                alert('Masukkan key room.');
                return;
            }

            roomStatus.innerHTML = '<span class="loading"></span> Menyambung ke Firebase...';
            try {
                const roomData = await getOrCreateRoom(key);
                subscribeToRoom(key);
            } catch (err) {
                console.error(err);
                roomStatus.innerHTML = '‚ùå Gagal mengakses room. Cek Firebase Security Rules.';
            }
        });

        // Copy key
        copyKeyBtn.addEventListener('click', () => {
            if (currentRoomKey) {
                navigator.clipboard.writeText(currentRoomKey).then(() => {
                    alert(`Key "${currentRoomKey}" disalin!`);
                }).catch(() => {
                    alert('Salin manual: ' + currentRoomKey);
                });
            } else {
                alert('Belum ada room aktif.');
            }
        });

        // Upload file
        roomFileInput.addEventListener('change', (e) => {
            uploadFilesToRoom(e.target.files);
        });

        // ========== INISIALISASI ==========
        // Generate key awal dan join
        (async () => {
            const initialKey = generateRoomKey();
            roomKeyInput.value = initialKey;
            await joinRoomBtn.click();
        })();

    </script>
</body>
</html>
